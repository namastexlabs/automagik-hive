agent:
  name: "ðŸ  Airbnb Finder"
  agent_id: "airbnb-agent"
  version: 1
  description: >
    Specialized agent for finding Airbnb listings and accommodation options
    for travel destinations. Uses MCP integration with Airbnb search capabilities.

model:
  provider: openai
  id: gpt-4o
  temperature: 0.7
  max_tokens: 4000

storage:
  type: postgres
  table_name: airbnb_agent
  auto_upgrade_schema: true

memory:
  num_history_runs: 10
  enable_user_memories: true
  enable_agentic_memory: true
  add_history_to_messages: true
  enable_session_summaries: true

display:
  markdown: true
  show_tool_calls: true
  add_datetime_to_instructions: true

# MCP servers this agent uses
mcp_servers:
  - "airbnb:*"
  - "postgres:query"

streaming:
  stream: true
  stream_intermediate_steps: true

