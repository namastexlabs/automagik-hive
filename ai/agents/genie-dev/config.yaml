memory:
  num_history_runs: 30
  retention_days: 180
  enable_user_memories: true
  enable_agentic_memory: true
  add_history_to_messages: true

storage:
  type: postgres
  table_name: agents_genie_dev
  auto_upgrade_schema: true

# MCP Tools for development coordination and memory management
